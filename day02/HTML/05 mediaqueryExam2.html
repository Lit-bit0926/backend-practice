<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 예제2</title>
    <style>
        body{
            font-size: 16px;
            background-color: black;
        }

        /* 미디어 쿼리의 경우 @media를 통해 선언하고 'if'문(조건문) 처럼 사용이 가능하다 */
        @media only screen and (max-width:767px){   
            /* 화면이 있는 장치에서 너비가 767px 이하일 경우 */
            body{
                background-color: gray;
                font-size: 14px;
                color: bisque;
            }
        }

    </style>
</head>
<body>
    <h1>Media Query Example2</h1>
    <p>CSS에서 미디어 쿼리를 사용한 예입니다.</p>
</body>
</html>
