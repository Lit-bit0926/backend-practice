<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- content="width=device-width, initial-scale=1.0" 의 의미
        화면의 너비는 내가 해당 화면을 보는 장치의 너비(가로 길이)로 하고 초기 확대 비율은 1을 의미함 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>vw & vh 예제</title>
    <style>
        .box{
            width: 50vw;    /* 뷰포트 너비의 50% */
            height: 50vh;   /* 뷰포트 높이의 50% */
            background-color: #3498db;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">50% Width and Height of Viewport</div>
</body>
</html>
